<div class="home-container">
  <ng-container *ngIf="invoices$ | async as invoices">
    <div *ngIf="invoices.length > 0" class="lg:mx-52 md:mx-16 sm:mx-10">
      <app-create-invoice class="px-64"></app-create-invoice>

      <div *ngFor="let invoice of invoices" class="invoice-item-container">
        <div class="invoice-item">

          <p class="invoice-id">#{{ invoice.id }}</p>
          <p class="invoice-due-date">Due {{ invoice.paymentDue | date:
            'dd MMM yyyy' }}</p>
          <p class="invoice-client-name">{{ invoice.clientName }}</p>

          <p class="invoice-total-amount">{{ invoice.total |
            currency:'GBP':'symbol' }}</p>
          <p [ngClass]="{
              'status-paid': invoice.status === 'Paid',
              'status-pending': invoice.status === 'Pending',
              'status-draft': invoice.status === 'Draft'
            }">
            {{ invoice.status }}
          </p>
          <p class="invoice-arrow">&gt;</p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="error$ | async as error">
    <div class="error-message">
      {{ error }}
    </div>
  </ng-container>
</div>
