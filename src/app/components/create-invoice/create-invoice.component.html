<section class="flex justify-between items-center top">

  <div>
    <h2 class="text-xl font-semibold">Invoices</h2>
    <p class="text-gray-500">There are 7 total invoices</p>
  </div>

  <div class="flex items-center space-x-4">
    <div class="relative">
      <button class="flex items-center space-x-2 text-black font-medium"
        (click)="toggleDropdown()">
        <span>Filter by status</span>
        <svg class="w-4 h-4 create-icon" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      <div [ngClass]="{'hidden': !dropdownOpen}"
        class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg">
        <label
          class="custom-checkbox flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer">
          <input type="checkbox" [(ngModel)]="filters.paid"
            (change)="filterInvoices()" class="hidden">
          <span class="checkbox-custom"></span>
          <span class="ml-2">Paid</span>
        </label>
        <label
          class="custom-checkbox flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer">
          <input type="checkbox" [(ngModel)]="filters.pending"
            (change)="filterInvoices()" class="hidden">
          <span class="checkbox-custom"></span>
          <span class="ml-2">Pending</span>
        </label>
        <label
          class="custom-checkbox flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer">
          <input type="checkbox" [(ngModel)]="filters.draft"
            (change)="filterInvoices()" class="hidden">
          <span class="checkbox-custom"></span>
          <span class="ml-2">Draft</span>
        </label>
      </div>

    </div>

    <button
      class="flex items-center create text-white py-2 px-4 rounded-full">
      <div
        class="bg-white create-icon rounded-full w-8 h-8 flex items-center justify-center mr-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <span>New Invoice</span>
    </button>
  </div>
</section>
